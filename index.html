<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="app.css">

</head>
<body class="container">
<div class="page-header text-center">
        <h1>Hello World!</h1>
        <p> Зона для заголовка и короткого описания да</p>
</div>
<div ng-app="" ng-init="encrypt=message;decrypt=shift;" class="container-fluid">

        <div class="row" style="background-color: #B5E4FF">

                <!--Текстовое поле для ввода текста который нужно зашифровать:-->
                <div class="col-sm-4">
                        <div class="form-group">
                                <label for="message">Enter text to encrypt :</label>
                                <textarea class="form-control" ng-model="message" rows="5" id="message"></textarea>
                        </div>
                </div>
                <div class="col-sm-4">

                        <div class="form-group">
                                <label for="shift">Set up shift:</label>
                                <input type="text" ng-model="shift" class="form-control" id="shift">
                        </div>

                        <div class="btn-group">
                                <button onclick="encrypt()" type="button" class="btn btn-default col-sm-6">Зашифровать</button>
                                <button onclick="decrypt()" type="button" class="btn btn-default col-sm-6">Расшифровать</button>
                        </div>

                </div>
                <div class="col-sm-4">
                        <div class="form-group">
                                <label for="cipher">Текстовое поле для отображения результата (только чтение)</label>
                                <textarea class="form-control" disabled rows="5" id="cipher"></textarea>
                        </div>
                </div>
        </div>
</div>
<div class="panel-footer text-center">
        <h3 class="margin">Who Am I?</h3>
        <img src="img/bird.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Bird"
             width="150"
             height="350">
        <h3>I'm an adventurer</h3>
</div>


<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!--Bootstrap-->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!--AngularJS-->
<script src="bower_components/angular/angular.min.js"></script>
<!--Cesar script-->
<script src="js/index.js"></script>

</body>
</html>
